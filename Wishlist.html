<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>My Wishlist</title>

<style>
:root {
  --dark-slate: #2D423B;
  --cambridge-blue: #7A948B;
  --linen: #EDE3DE;
  --khaki: #C6AA96;
  --old-rose: #BA7878;
  --white: #ffffff;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--linen);
  color: var(--dark-slate);
  scroll-behavior: smooth;
}

header {
  background: var(--old-rose);
  padding: 15px 20px;
  text-align: center;
  font-size: 22px;
  color: var(--white);
  letter-spacing: 1px;
}

.hero {
  background: var(--cambridge-blue);
  color: var(--white);
  text-align: center;
  padding: 70px 20px;
}

.hero h1 {
  font-size: 44px;
  margin: 0 0 10px;
}

.btn {
  display: inline-block;
  padding: 14px 35px;
  border-radius: 40px;
  background: var(--white);
  border: 2px solid var(--old-rose);
  text-decoration: none;
  color: var(--old-rose);
  font-weight: bold;
  transition: 0.4s;
}

.btn:hover {
  background: linear-gradient(135deg, var(--old-rose), var(--cambridge-blue));
  color: var(--white);
  transform: translateY(-4px);
}

.section-title {
  text-align: center;
  font-size: 36px;
  margin: 60px 0 20px;
  color: var(--dark-slate);
}

/* DESKTOP 4-column grid */
.grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 35px;
  padding: 0 50px 80px;
}

/* MOBILE responsiveness */
@media (max-width: 1024px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
    padding: 0 20px 60px;
  }
}

@media (max-width: 600px) {
  .hero h1 { font-size: 32px; }
  .grid {
    grid-template-columns: 1fr;
    padding: 0 20px 60px;
  }
}

.card {
  background: var(--white);
  border-radius: 22px;
  padding: 25px;
  text-align: center;
  border: 3px solid var(--old-rose);
  box-shadow: 0 8px 15px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: 0.35s;
  opacity: 0;
  transform: translateY(40px);
}

.card.show {
  opacity: 1;
  transform: translateY(0);
}

.card:hover {
  transform: translateY(-10px);
  box-shadow: 0 18px 30px rgba(0,0,0,0.15);
}

.card img {
  width: 140px;
  height: 140px;
  object-fit: cover;
  border-radius: 15px;
}

.modal-bg {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: none;
  justify-content: center;
  align-items: center;
  backdrop-filter: blur(4px);
  z-index: 999;
}

.modal {
  background: var(--white);
  width: 90%;
  max-width: 420px;
  padding: 25px;
  border-radius: 20px;
  border: 3px solid var(--old-rose);
  text-align: center;
  animation: floatIn 0.4s ease;
}

@keyframes floatIn {
  from {transform: scale(0.85); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

.modal img {
  width: 180px;
  height: 180px;
  object-fit: cover;
  border-radius: 15px;
}

.close-btn {
  margin-top: 20px;
  padding: 10px 25px;
  background: var(--old-rose);
  color: white;
  border-radius: 20px;
  cursor: pointer;
}

footer {
  text-align: center;
  padding: 30px 0;
  background: var(--khaki);
  color: var(--dark-slate);
  margin-top: 40px;
}
</style>
</head>

<body>

<header>My Wishlist</header>

<section class="hero">
  <h1>Bawk Bak's Wishlist</h1>
  <p>Items I want that are listed below ✨</p>
  <a class="btn" href="#wishlist">Browse Wishlist</a>
</section>

<h2 id="wishlist" class="section-title">Wishlist Items</h2>

<div class="grid">
  <div class="card" data-name="Cash" data-price="₱400.00" data-img="https://raw.githubusercontent.com/miyugameplayz-spec/Wishlist/refs/heads/main/WISHLIST2.jpg" data-desc="Cash encased in ampao.">
    <img src="https://raw.githubusercontent.com/miyugameplayz-spec/Wishlist/refs/heads/main/WISHLIST2.jpg">
    <h3>CASH (top priority)</h3>
    <p>₱400</p>
  </div>

  <div class="card" data-name="CRK cubes" data-price="₱399.00" data-img="https://raw.githubusercontent.com/miyugameplayz-spec/Wishlist/refs/heads/main/WISHLIST1.jpg" data-desc="Cubes for costume gacha in cookie run kingdom">
    <img src="https://raw.githubusercontent.com/miyugameplayz-spec/Wishlist/refs/heads/main/WISHLIST1.jpg">
    <h3>CRK cubes</h3>
    <p>₱399.00</p>
  </div>

  <div class="card" data-name="DALA set" data-price="₱453.18" data-img="https://raw.githubusercontent.com/miyugameplayz-spec/Wishlist/refs/heads/main/WISHLIST3.jpg" data-desc="A holiday set that's a little overbudget but comes with a brush case, sponge, and oil blotter.">
    <img src="https://raw.githubusercontent.com/miyugameplayz-spec/Wishlist/refs/heads/main/WISHLIST3.jpg">
    <h3>DALA set</h3>
    <p>₱453.18</p>
  </div>

  <div class="card" data-name="Rotatable Tablet Case" data-price="₱344.00" data-img="https://raw.githubusercontent.com/miyugameplayz-spec/Wishlist/refs/heads/main/WISHLIST4.jpg" data-desc="A tablet case that can fit a SAMSUNG GALAXY TAB S10 FE that's in either black or purple.">
    <img src="https://raw.githubusercontent.com/miyugameplayz-spec/Wishlist/refs/heads/main/WISHLIST4.jpg">
    <h3>Rotatable Tablet Case</h3>
    <p>₱344.00</p>
  </div>
</div>

<div class="modal-bg" id="modalBg">
  <div class="modal">
    <img id="modalImg">
    <h2 id="modalName"></h2>
    <p id="modalPrice"></p>
    <p id="modalDesc"></p>
    <div class="close-btn" onclick="closeModal()">Close</div>
  </div>
</div>

<footer>
  © 2025 My Wishlist — Made with ❤️
</footer>

<script>
const cards = document.querySelectorAll(".card");

function revealCards() {
  cards.forEach(card => {
    const top = card.getBoundingClientRect().top;
    if (top < window.innerHeight - 50) card.classList.add("show");
  });
}

window.addEventListener("scroll", revealCards);
window.addEventListener("load", revealCards);

const modalBg = document.getElementById("modalBg");

cards.forEach(card => {
  card.addEventListener("click", () => {
    document.getElementById("modalImg").src = card.dataset.img;
    document.getElementById("modalName").textContent = card.dataset.name;
    document.getElementById("modalPrice").textContent = card.dataset.price;
    document.getElementById("modalDesc").textContent = card.dataset.desc;
    modalBg.style.display = "flex";
  });
});

function closeModal() {
  modalBg.style.display = "none";
}

modalBg.addEventListener("click", e => {
  if (e.target === modalBg) closeModal();
});
</script>

</body>
</html>
